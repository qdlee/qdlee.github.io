<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>我的个人主页</title>
	<link rel="stylesheet" href="css/screen.css">
	<link id="theme" rel="stylesheet" href="css/theme/thm-fresh.css">
</head>
<body>
	<div class="content">
		<div id="home" class="home">
				<div id="nav-top" class="main">
					<div class="tag site">
						<h2>制作网页</h2>
						<a href="#" data-tip="整站" data-idx="0"></a>
					</div>
					<div class="tag doc">
						<h2>翻译文档</h2>
						<a href="#" data-tip="文档" data-idx="1"></a>
					</div>
					<div class="tag effect">
						<h2>一些特效</h2>
						<a href="#" data-tip="特效" data-idx="2"></a>
					</div>
				</div>
				<div id="tab-part" class="part">
					<div class="sites">
						<a href="app/jobtong/index.html" data-name="jobtong">周伯通</a>
						<a href="app/zhihu/index.html" data-name="zhihu">知乎(响应式)</a>
					</div>
					<div class="docs">
						<a href="app/sublime-doc/index.html" data-name="stdoc">Sublime Text</a>
					</div>
					<div class="effects">
						<a href="app/effects/musicplayer.html" data-name="player">音乐播放器</a>
						<a href="app/effects/dj.html" data-name="drag">弹出窗口拖拽</a>
						<a href="app/effects/scrollplay.html" data-name="carousel">轮播图</a>
						<a href="app/effects/cuberotate.html" data-name="cube">3d立方体</a>
					</div>
					<a id="backMain" class="back-main"></a>
				</div>	
		</div>
	</div>
	
	<div id="showPage" class="page-show">
			<iframe src="app/sublime-doc/index.html" width="100%" height="100%">
			 <p>Your browser does not support iframes.</p>
			</iframe>

	</div>
	<span id="sp-close" class="sp-close" title="关闭">
				
	</span>
	<div id="side_bar" class="side-bar sb-toggle">
		<ul>

			<li class="player" title="播放音乐">
				<div>
					<button class="back"></button>
					<button class="pl-pa pause"></button>
					<button class="forward"></button>
					<button class="volume"></button>
				</div>
			</li>
			<li class="theme" title="更改主题">
				<div>
					<ul class="theme-items">
						<li class="fresh"></li>
						<li class="lovely"></li>
					</ul>
				</div>
			</li>
			<li class="home-p"></li>
		</ul>
		<div class="handle"></div>
	</div>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/audio-player.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
