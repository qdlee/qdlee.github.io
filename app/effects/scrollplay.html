<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>图片轮播</title>
	<link rel="stylesheet" href="css/scrollplay.css">
</head>
<body>
	<div id="con" class="container">
		<div class="image">
			<a href="#">
				<img src="" alt="">
			</a>
			<a href="javascript:void(0);" class="arrowleft" onclick="pre()"></a>
			<a href="javascript:void(0);" class="arrowright" onclick="next()"></a>
			<div id="ctrl" class="controller">
				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/scrollplay.js"></script>
</body>
</html>
