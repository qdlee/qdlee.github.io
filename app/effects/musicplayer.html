<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>音乐播放器</title>
	<link rel="stylesheet" href="css/musicplayer.css">
</head>
<body>
	<audio id="auo" src=""></audio>
	<div draggable="false" id="plr" class="player">
		<div class="player-control">
			<div id="cplay" class="player-control-play">
				<a href="#" class="player-control-play-pre"></a>
				<a href="#" class="player-control-play-pp play_bg"></a>
				<a href="#" class="player-control-play-next"></a>
			</div>
			<a id="songCover" class="player-cover" href="#"></a>
			<div class="player-control-progress">
				<div id="songInfo" class="player-songinfo">
					<a class="player-songname" href="#">勇敢勇敢</a>
					<a class="player-singer" href="#">黄勇</a>
				</div>
				<div id="pst" class="player-statbar">

					<div id="statBarW" class="statusbar player-statbar-show">
						<div id="preloadbar" class="statusbar player-statbar-load"></div>
						<div id="playbackBar" class="statusbar player-statbar-playback"></div>
						<div id="curDot" class="player-statbar-curdot"></div>
					</div>
					
					<span id="timeInfo" class="player-statbar-time"><em>00:00</em>/00:00</span>
				</div>
			</div>
			<div class="player-control-other">
				<a href="#" class="player-control-other-collect size"></a>
				<a href="#" class="player-control-other-share size"></a>
				<a id="setVolume" href="#" class="player-control-other-volume size"></a>
				<div id="volumeTrip" class="volume-trip">
					<div id="volumeBack" class="volume-back"></div>
					<div id="volumeValue" class="volume-value">
						<div id="slipButton" class="slip-button"></div>
					</div>

				</div>
				<a href="#" class="player-control-other-order size"></a>
				<a href="#" class="player-control-other-list"></a>
			</div>
		</div>
		<div id="plw" class="player-lockWrap">
			<a id="pll" href="#" class="player-lockWrap-lock lock_bg"></a>
		</div>
	</div>
	<script type="text/javascript" src="js/base.js"></script>
	<script type="text/javascript" src="js/musicplayer.js"></script>
</body>
</html>
